version: '3.8'

services:
  recommendation-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cinereco-app
    ports:
      - "8501:8501"
    environment:
      - API_KEY_FILM=${API_KEY_FILM:-}
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      # Mount model files if they exist locally
      - ./templates/assets/film:/app/templates/assets/film:ro
      # Mount .env file if needed
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cinereco-network

networks:
  cinereco-network:
    driver: bridge

