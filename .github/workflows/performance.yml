name: Performance Benchmarks

on:
  workflow_dispatch:
  schedule:
    # Run weekly on Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  push:
    branches: [ main, master ]
    paths:
      - 'core/recommender.py'
      - 'tests/performance/**'

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-mock
    
    - name: Check model files
      run: |
        if [ ! -f "templates/assets/film/best_model.keras" ]; then
          echo "⚠️ Model file not found, skipping benchmarks"
          exit 0
        fi
    
    - name: Run performance benchmarks
      run: |
        cd tests/performance
        python benchmark_scale.py || echo "⚠️ Benchmarks failed (model may not be available)"
      continue-on-error: true
    
    - name: Generate benchmark report
      run: |
        cd tests/performance
        python generate_report.py || echo "⚠️ Report generation failed"
      continue-on-error: true
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: benchmark-results
        path: |
          BENCHMARK_RESULTS.md
          tests/performance/*.json
        retention-days: 30

